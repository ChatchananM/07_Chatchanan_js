<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Chatchanan_Lek_JS_Assessement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <h1 class="text-center text-2xl font-bold" >Shopping Cart</h1>
        <div class="bg-blue-100" mt-6>
            <h2 class = "text-xl font-semibold">Add Product for Selection</h2>
            <form id="product-form" class="mt-3 mb-3 inline-flex">
                <div class="">
                    <label for="product-name" class="text-sm">Product Name:</label>
                    <input type="text" id="product-name" class="rounded" required>
                </div>
                <div class="">
                    <label for="product-price" class="text-sm">Price:</label>
                    <input type="number" id="product-price" class="rounded" required>
                </div>
                <div class="">
                    <label for="product-image" class="text-sm">Image URL:</label>
                    <input type="text" id="product-image" class="rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white text-xs font-semibold justify-end px-4 py-2 rounded">Create Product</button>
            </form>
        </div>

    <div id="product-dashboard" class="bg-green-100">
        <h2 class="text-xl font-semibold">Product Dashboard</h2>
        <button type="submit" id="add-to-cart" class="bg-green-600 text-white text-xs font-semibold px-4 py-2 rounded">Add to Cart</button>
    </div>

    <div id="cart-section" class="bg-purple-100">
        <h2 class="text-xl font-semibold">Your Cart</h2>
        <button type="submit" id="calculate-final-prive" class="bg-purple-900 text-white text-xs px-4 py-2 rounded">Calculate Final Price</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
